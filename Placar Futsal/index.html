<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="/src/css/header.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;700&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
  <script defer src="./src/js/script.js"></script>
  <title>Placar Futsal</title>

</head>
<body>
  <header class="header">
    <img class="logo-lucrecia" src="/src/Imagens/logo_lucrecia.png" alt="Logo de Lucrécia">
    <section class="institucional">
        <h1>Prefeitura Municipal de Lucrécia</h1>
        <h2>Secretaria da Juventude, Esporte e Turismo</h2>
        <h3>Campeonato Regional de Futsal Prata da Casa</h3>
        <h6>Organização: Falcão</h6>
    </section>
    <img class="logo-rn" src="/src/Imagens/logo_rn.png" alt="Logo do RN">
</header>

  <main class="main">
    <section class="placar-principal">

      <div class="equipes">
        <img class="escudos escudo-equipe-a" id="escudoEquipeA" src="#" alt="Escudo equipe A">
        <h2 class="nome-da-equipe-a" id="nome-equipe-a"></h2>
      </div>

      <div class="tempo-e-gols">
        <div class="tempo">

          <div class="tempos">
  
            <div id="primeiroTempo" class="primeiro-tempo" style="background-color: #00ff28;">1º Tempo</div>
            <div id="segundoTempo" class="segundo-tempo">2º Tempo</div>
  
          </div>
  
          <div class="tempo-de-jogo">20:00</div>
  
        </div>
  
        <div class="gols">
          <h2 class="gols-equipe-a" id="gols-equipe-a">0</h2>
          <h3 class="versos">x</h3>
          <h2 class="gols-equipe-b" id="gols-equipe-b">0</h2>
        </div>

        <div class="faltas">
          <div class="faltas-equipe-a">
            
            <h5>Faltas</h5>
              <h3 id="faltas-equipe-a">0</h3>
            
          </div>

          <div class="faltas-equipe-b">
            <h5>Faltas</h5>
              <h3 id="faltas-equipe-b">0</h3>
          </div>

        </div>

      </div>
      

      <div class="equipes">
        <img class="escudos escudo-equipe-b" id="escudoEquipeB" src="#" alt="Escudo equipe B">
        <h2 class="nome-da-equipe-b" id="nome-equipe-b"></h2>
      </div>

    </section>

    <section class="botoes">

      <div class="botoes-gols-a">
        <ul class="golsA">
        
            <h4>Gols</h4>
            <li><button class="button" onclick="incrementGolA()">+</button></li>
            <li> <button class="button" onclick="decrementGolA()">-</button></li>
          
        </ul>
       
        <ul class="faltasA">
  
            <h3>Faltas</h3>
            <li><button class="button" onclick="incrementFaltasA()">+</button></li>
            <li><button class="button" onclick="decrementFaltasA()">-</button></li>
        
        </ul>
        
      </div>

      <div class="container ">
        <div class="buttons">
          <button class="botoes-de-tempo" id="startBtn">Iniciar</button>
          <button class="botoes-de-tempo" id="pauseBtn" disabled>Pausar</button>
          <button class="botoes-de-tempo" id="continueBtn" disabled>Continuar</button>
          <button class="botoes-de-tempo" id="resetBtn">Reiniciar</button>
          <button class="botoes-de-tempo" id="meuBotao">1º/2º Tempo</button>
        </div>
      </div>

      <div class="botoes-gols-b">
        
        <ul class="golsB">
  
            <h4>Gols</h4>
            <li><button class="button" onclick="incrementGolB()">+</button></li>
            <li> <button class="button" onclick="decrementGolB()">-</button></li>
  
        </ul>
        <ul class="faltasB">
        
            <h4>Faltas</h4>
            <li><button class="button" onclick="incrementFaltasB()">+</button></li>
            <li><button class="button" onclick="decrementFaltasB()">-</button></li>
        
        </ul>
      </div>
    
      <audio id="apito" src="./src/audio/apito02.mp3"></audio>

    </section>
    
  </main>

  
</body>
</html>
